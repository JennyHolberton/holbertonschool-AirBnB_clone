<!DOCTYPE html>
<html>

<head>
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            color: #FF0000;
            height: 70px;
            width: 100%;
        }

        footer {
            color: #00FF00;
            height: 60px;
            width: 100%;
            text-align: center;
            top: 0;
            bottom: 0;
            position: absolute;
            align-items: center;
        }
    </style>
</head>

<body>
    <header></header>
    <footer>
        <span>Holberton School</span>
    </footer>
</body>

</html>
